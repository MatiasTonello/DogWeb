<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./stylelogin.css">
</head>
<body>
    <main class="contenedor">
        <div class="contenedor-login">
            <div class="back">
            <i class="fa-solid fa-arrow-left-long"></i>
            <span class="volver"><a href="./index.html">Volver</a></span>
            <a href="./index.html"></a>
            </div>
            <div class="contenedor-texto1">
                <form action="">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña">
                    <label for="contraseña2">Re-ingrese la contraseña</label>
                    <input type="password" name="contraseña2" id="contraseña2">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <select name="provincia" id="provincia">
                        <option value="">Selecciona su provincia</option>
                        <option value="buenosaires">Buenos Aires</option>
                        <option value="cordoba">Cordoba</option>
                        <option value="entrerios">Entrerios</option>
                    </select>
                    <button class="btn-ingresar">Registrarse</button>

                </form>
                
            </div>
            <div class="contenedor-img1">
                <img src="./img/login.png" alt="">
            </div>
        </div>
    <main>
</body>
</html>
